<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Expenses Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        min-height: 100vh;
        display: flex;
      }
      .sidebar {
        width: 250px;
        background-color: #343a40;
        color: white;
        flex-shrink: 0;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 1rem;
        display: block;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .main-content {
        flex-grow: 1;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h4 class="text-center py-3">My Investments</h4>
      <a href="{% url 'dashboard' %}">游늵 Dashboard</a>
      <a href="/expenses/">游눳 Expenses</a>
      <a href="/admin/">游 Admin</a>
      <a href="/logout/">游뛁 Logout</a>
    </div>

    <div class="main-content">
      <h2>Expenses Dashboard</h2>
      <h4>Total Lost: ${{ total }}</h4>

      <!-- Tabela -->
      <div class="mt-4">
        <h5>Expenses Table</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for exp in expenses %}
            <tr>
              <td>{{ exp.name }}</td>
              <td>{{ exp.type }}</td>
              <td>${{ exp.amount }}</td>
              <td>{{ exp.date }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Gr치ficos -->
      <div class="row mt-5">
        <div class="col-md-6">
          <h5 class="text-center">Gastos por Tipo</h5>
          <canvas id="pieChart"></canvas>
        </div>
        <div class="col-md-6">
          <h5 class="text-center">Evolu칞칚o dos Gastos</h5>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Script para os gr치ficos -->
    <script>
      const pieLabels = {{ chart_data.labels|safe }};
      const pieData = {{ chart_data.values|safe }};
      const lineLabels = {{ chart_data.line_labels|safe }};
      const lineData = {{ chart_data.line_values|safe }};

      // Gr치fico de Pizza
      new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
          labels: pieLabels,
          datasets: [{
            data: pieData,
            backgroundColor: [
              "#36A2EB",
              "#FF6384",
              "#FFCE56",
              "#4BC0C0",
              "#9966FF"
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "bottom"
            }
          }
        }
      });

      // Gr치fico de Linha
      new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
          labels: lineLabels,
          datasets: [{
            label: "Gastos Mensais",
            data: lineData,
            borderColor: "#36A2EB",
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
