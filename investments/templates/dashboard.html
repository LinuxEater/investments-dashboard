<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Investment Dashboard</h1>
        <h3>Total Invested: ${{ total }}</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount Invested</th>
                    <th>Investment Date</th>
                    <th>Yield Rate (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for inv in investments %}
                <tr>
                    <td>{{ inv.type }}</td>
                    <td>{{ inv.name }}</td>
                    <td>${{ inv.amount_invested }}</td>
                    <td>{{ inv.investment_date }}</td>
                    <td>{{ inv.yield_rate|default:'-' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mt-5" style="max-width: 400px; margin: 0 auto;">
    <h4 class="text-center">Distribution by Investment Type</h4>
    <canvas id="typeChart"></canvas>
    </div>

<script>
    const ctx = document.getElementById('typeChart').getContext('2d');
    const typeChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Investment Distribution',
                data: {{ values|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom',
                }
            }
        }
    });
</script>
</body>
</html>
